  <p id="reply"></p>

    function getReply() {
      var input = document.getElementById("userInput").value.toLowerCase();
      var reply = "";

      if (input.includes("love")) {
        reply = "Love is beautiful. Tell me more!";
      } else if (input.includes("form fill")) {
        reply = "I can help you fill out a form. Please upload the document.";
      } else {
        reply = "Sorry, Iâ€™m still learning. Try something else!";
      }

      document.getElementById("reply").innerText = reply;
    }
  </script>
</body>
